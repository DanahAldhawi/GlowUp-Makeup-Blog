<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GlowUp - Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo-header">
        <img tabindex="0" src="img/logo.png" alt="GlowUp Logo" id="logo" >
        <h1 tabindex="0">Contact Us</h1>
        <img tabindex="0" src="img/decorative.png" alt=""  >
    </div>
        <nav>
            <ul>
                <li><a href="index.html"  style="opacity: 1; color: rgb(0, 0, 0); background-color: rgb(202, 160, 213);">Home</a></li>
                <li><a href="contact.html" style="opacity: 1; color: rgb(0, 0, 0); background-color: rgb(202, 160, 213);">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="#" method="post" aria-labelledby="form-heading">
            <h2 tabindex="0" id="form-heading">Get in Touch</h2>
            <label  for="name">Full Name:</label>
            <input  type="text" id="name" name="name" required>

<fieldset>
<legend >Age:</legend>
<p>   
<input  type="radio" name="age" id="under"
value="under 18" checked="checked"/>
<label tabindex="0" for="under" >Under 18</label> <br/> 
<input  type="radio" name="age" id="above"
value="above 18" />
<label tabindex="0" for="above">Above 18</label> <br/>
</p>
</fieldset>

            <label  for="email">Email:</label>
            <input  type="email" id="email" name="email" required>

            <label  for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button  type="submit" style="opacity: 1; color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);">Submit</button>
        </form>
    </main>
    <footer>
        <p tabindex="0">&copy; 2025 GlowUp Makeup Blog</p>
    </footer>
</body>
</html>
